<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Confession</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Passcode Screen -->
    <div id="passcodeScreen" class="passcode-screen">
        <h1 class="title">Enter the Passcode</h1>
        <input type="password" id="passcodeInput" placeholder="Enter passcode">
        <button onclick="checkPasscode()">Submit</button>
        <p id="passcodeError" class="error-message"></p>
    </div>
    
    <!-- Confession Screen -->
    <div class="container hidden" id="confessionPage">
        <h1 class="title" id="initialMessage">Gua mau ngomong sesuatu...</h1>
        <button class="reveal-button" onclick="revealConfession()" id="revealButton">Lanjut</button>
        
        <div id="confessionContainer" class="hidden">
            <h1 class="title">Langsung aja, gua suka sama lo, mau ga jadi pacar gua?</h1>
            <div class="button-group">
                <button class="answer-button yes-button" onclick="showYesMessage()">Mau</button>
                <button class="answer-button no-button" onclick="handleNoClick()">Pikir dulu</button>
            </div>
            <p id="randomText" class="random-text"></p> <!-- Random text below confession -->
        </div>

        <p id="message" class="hidden-message">Yessss thankyou, panggil gw sayang / 'yang' ya mulai sekarang ðŸ’–</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
