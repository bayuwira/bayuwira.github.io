<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Confession</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Passcode Screen -->
    <div id="passcodeScreen" class="passcode-screen">
        <h1 class="title">Tanggal pertama kali kita ketemu</h1>
        <input type="password" id="passcodeInput" placeholder="Enter PIN" maxlength="8" readonly>
        <div class="keypad">
            <button class="pin-button" onclick="addNumber('1')">1</button>
            <button class="pin-button" onclick="addNumber('2')">2</button>
            <button class="pin-button" onclick="addNumber('3')">3</button>
            <button class="pin-button" onclick="addNumber('4')">4</button>
            <button class="pin-button" onclick="addNumber('5')">5</button>
            <button class="pin-button" onclick="addNumber('6')">6</button>
            <button class="pin-button" onclick="addNumber('7')">7</button>
            <button class="pin-button" onclick="addNumber('8')">8</button>
            <button class="pin-button" onclick="addNumber('9')">9</button>
            <button class="pin-button" onclick="clearPin()">C</button>
            <button class="pin-button" onclick="addNumber('0')">0</button>
            <button class="pin-button" onclick="submitPin()">OK</button>
        </div>
        <p id="passcodeError" class="error-message"></p>
    </div>
    
    <!-- Confession Screen -->
    <div class="container hidden" id="confessionPage">
        <div id="page1" class="message-page">
            <h1 class="title" id="initialMessage">Gua mau ngomong sesuatu.</h1>
            <button class="reveal-button" onclick="nextPage()" id="revealButton">Lanjut</button>
        </div>

        <div id="page2" class="message-page hidden">
            <h1 class="title">Kayaknya deketnya sampe sini aja ya.</h1>
            <button class="reveal-button" onclick="nextPage()">Lanjut</button>
        </div>
    
        <div id="page3" class="message-page hidden">
            <h1 class="title">Kenapa?.</h1>
            <button class="reveal-button" onclick="nextPage()">Lanjut</button>
        </div>

        <div id="page4" class="message-page hidden">
            <h1 class="title">Soalnya?.</h1>
            <button class="reveal-button" onclick="nextPage()">Lanjut</button>
        </div>

        <div id="page5" class="message-page hidden">
            <h1 class="title">Yaa soalnya</h1>
            <button class="reveal-button" onclick="nextPage()">Lanjut</button>
        </div>
    
        <div id="page6" class="message-page hidden">
            <h1 class="title">Masak mau deket terus sih?</h1>
            <button class="reveal-button" onclick="nextPage()">Lanjut</button>
        </div>
    
        <div id="confessionContainer" class="message-page hidden">
            <h1 class="title">Langsung aja, aku suka sama kamu, pacaran yuk?</h1>
            <div class="button-group">
                <button class="answer-button yes-button" onclick="showYesMessage()">Mau</button>
                <button class="answer-button no-button" onclick="handleNoClick()">Engga</button>
            </div>
            <p id="randomText" class="random-text"></p>
        </div>
        <p id="message" class="hidden-message">Yeayy thankk you, kalau lu terima langsung panggil gw <b>sayang</b> atau <b>yang</b> setelah ini ya ðŸ’–</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
